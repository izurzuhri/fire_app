version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://backend:8000
      - VITE_WS_URL=ws://backend:8000/ws/detections
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
